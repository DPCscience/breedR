<div id="header_wrap" class="outer">
  <header class="inner">
    <a id="forkme_banner" href="{{ site.baseurl }}">View on GitHub</a>

    <h1 id="project_title">{{ site.title }}</h1>
    <h2 id="project_tagline">{{ site.description }}</h2>
    
      <section id="downloads">
      <a class="zip_download_link" href="{{ "/zipball/master" | prepend: site.baseurl }}">Download this project as a .zip file</a>
      <a class="tar_download_link" href="{{ "/tarball/master" | prepend: site.baseurl }}">Download this project as a tar.gz file</a>
      </section>
  </header>
</div>
